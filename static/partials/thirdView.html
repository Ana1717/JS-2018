<div class="col-sm-12">
    <h4 class="text-center" style="margin: 7px"> Trzeci widok </h4>


    <div class="row">
        <div class="col-sm-5">
            <button class="btn btn-primary" ng-click="M.wynik='kliknięty'"> Ustaw
            </button>

        </div>
        <div class="col-sm-7 text-right">

            <button class="btn btn-default text-danger"
                    ng-click="M.wynik.concat('abraKadabra\n')" title="Jakiś głębszy opis"> Dodaj
            </button>

        </div>
    </div>


    <div class="row">
        <!-- tu może być col-sm-6, col-md-6, col-lg-6 -->
        <div class="col-lg-6 boxed">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                            <h2>
                                Hello, world!
                            </h2>
                            <p>
                                This is a template for a simple marketing or informational website. It includes a large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.
                            </p>
                            <p>
                                <a class="btn btn-primary btn-large" href="#">Learn more</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <div class="col-lg-6 boxed">
            <div class="form-group">
                <label for="textArea1">Wyniki</label>
                <textarea class="form-control" id="textArea1" rows="10">
                    {{M.wynik}}

                </textarea>
            </div>

        </div>

    </div>



</div>
